<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="survey.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet"/>
  <link rel="icon" href="C:\Users\raihe\Desktop\Web development\Survey page\mountain_imo.PNG" />
  <meta charset="utf-8">
  <title>Survey Form</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Mountain Cleanup Trek</h1>
      <p>Thank you for your active participation towards the betterement of ecosystem</p>
    </header>
    <form id="survey-form">
      <div class="content">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email address" required />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
          <label id="name-label" for="location">Location</label>
          <select id="dropdown" name="location" class="form-control" required>
            <option disabled selected value>Select your current nearest location in Bangalore</option>
            <option value="student">Avalahalli</option>
            <option value="job">Banaswadi</option>
            <option value="learner">BTM layout</option>
            <option value="preferNo"> Electronic City</option>
            <option value="other">Jalahalli Cross</option>

            <option value="other">Majestic</option>
            <option value="other">Koramangla</option>
            <option value="other">Malleshwaram</option>
            <option value="other">Yelahanka</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you like to invite your friend for the next Trek?</p>
          <label>
          <input type="radio" name="user-recommend" class="input-radio" value="Definitely"/>Definitely</label>
          <label>
          <input type="radio" name="user-recommend" class="input-radio" value="Maybe"/>Maybe</label>
          <label>
          <input type="radio" name="user-recommend" class="input-radio" value="Not sure"/>Not sure</label>
        </div>
        <div class="form-group">
          <p>Which is the most convienet day to participate ?</p>
          <select id="dropdown" name="day" class="form-control" required>
            <option disabled selected value>Select your preference from the list</option>
            <option value="student">Saturday</option>
            <option value="job">Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved (check all that apply)</p>
          <label>
          <input type="checkbox" name="user-recommend" class="input-checkbox" value="Transpor"/>Transport</label>
          <label>
          <input type="checkbox" name="user-recommend" class="input-checkbox" value="Food"/>Food</label>
          <label>
          <input type="checkbox" name="user-recommend" class="input-checkbox" value="Management" />Management</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
